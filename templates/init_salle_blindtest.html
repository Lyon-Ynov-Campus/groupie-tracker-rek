<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Configurer une partie Blind Test</title>
    <link rel="stylesheet" href="/static/init_salle.css">
</head>
<body>
<main class="blindtest-wrapper">
    <section class="card intro">
        <h1>Créer une partie Blind Test</h1>
        <p>Sélectionne une playlist, fixe le temps de réponse et le nombre de manches avant de lancer ta salle.</p>
    </section>

    <section class="card">
        <h2>Créer la salle</h2>
        <form action="/creer-salle" method="post" class="form-grid">
            <div class="form-group">
                <label for="creator_name">Votre pseudo</label>
                <input type="text" id="creator_name" name="creator_name" placeholder="Ex : DJRyan" required>
            </div>

            <div class="form-group">
                <label for="max_players">Nombre de participants</label>
                <input type="number" id="max_players" name="max_players"  value="4" required>
            </div>

            <div class="form-group full">
                <span class="label">Playlist à utiliser</span>
                <div class="radio-grid">
                    <label class="radio-card">
                        <input type="radio" name="playlist" value="Rock" required>
                        <span>Rock</span>
                    </label>
                    <label class="radio-card">
                        <input type="radio" name="playlist" value="Rap">
                        <span>Rap</span>
                    </label>
                    <label class="radio-card">
                        <input type="radio" name="playlist" value="Pop">
                        <span>Pop</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="temps">Temps par manche (secondes, 10-120)</label>
                <input type="number" id="temps" name="temps" min="10" max="120" value="45" required>
            </div>

            <div class="form-group">
                <label for="manches">Nombre de manches (1-20)</label>
                <input type="number" id="manches" name="manches" min="1" max="20" value="6" required>
            </div>

            <div class="form-actions">
                <button type="submit">Créer la salle</button>
            </div>
        </form>
    </section>

    <section class="card">
        <h2>Rejoindre une salle existante</h2>
        <form action="/rejoindre-salle" method="post" class="form-grid">
            <div class="form-group">
                <label for="player_name">Votre pseudo</label>
                <input type="text" id="player_name" name="player_name" placeholder="Ex : HabiBeats" required>
            </div>
            <div class="form-group">
                <label for="room_code">Code de la salle</label>
                <input type="text" id="room_code" name="room_code" placeholder="Edvige1223" style="text-transform: uppercase;" required>
            </div>
            <div class="form-actions">
                <button type="submit">Rejoindre</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
